<div><br></div>
<div class="container">
  <div class="card" style="width: 500px;">
    <div class="card-body">
      <form  #form="ngForm" (submit)="onSubmit(form)">

        <div class="form-group">
          <label >Employee Id</label>
          <input type="hidden" class="form-control form-control-lg"  name="employeeId" 
          #fullName="ngModel" [(ngModel)]="crudService.formData.EmployeeId">
        </div>
        <div class="form-group">
          <label >FullName</label>
          <input class="form-control form-control-lg"  name="fullName" placeholder="FullName"
          #fullName="ngModel" [(ngModel)]="crudService.formData.fullName">
        </div>

        <div class="form-group">
          <label >NIC No</label>
          <input class="form-control form-control-lg" formControlName="nic" placeholder="NIC" #nic="ngModel" [(ngModel)]="crudService.formData.nic" maxlength="16">
          <div class="text-danger" *ngIf="isSubmitted && formcontrols.nic.error?.required" >This Field is required</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control form-control-lg" placeholder="Password" name="Password"  #password="ngModel" [(ngModel)]="crudService.formData.password">
          <div class="text-danger" *ngIf="isSubmitted && formcontrols.Password.error?.required" >This Field is required</div>
        </div>

        <div class="form-group">
          <label >Department Code</label>
          <input class="form-control"  placeholder="Department Code" name="currentDeptCode"  #currentDeptCode="ngModel" [(ngModel)]="crudService.formData.currentDeptCode">
        </div>

        <img [src]="imgSrc" width="350px" height="250px">

        <div class="form-group">
          <label >Profile Photo</label>
          <input  type="file" accept="image/*" class="form-control form-control-lg" formControlName="profilePhoto" (change)="showPreview($event)"
          name="profilePhoto"  #profilePhoto="ngModel" [(ngModel)]="crudService.formData.profilePhoto">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success float-right" [disabled]="form.invalid">Submit</button>
        </div>

      </form> 
    </div>
  </div>
</div>
